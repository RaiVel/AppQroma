<ion-header>
  <ion-toolbar *ngIf="user">
    <ion-grid>
      <ion-row>
        <ion-col size="9" align-self-center>
            <ion-row>
            <img id="categoria" class='cat' height="20px" width="20px" src='assets/icon/avatar.svg' >
            <span class="top">Hola, {{user.nombre}}!</span>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row justify-content-end>
            <span class="top">{{user.socio}}</span>
            <img id="categoria" class='cat' height="20px" width="20px" src='assets/icon/{{user.socio}}.svg' >
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" ng-init="user">

  <p class="informativo"><span class="pequenio">Actualizado {{hoy}}</span></p>
  <p class="normal">Cuota actual</p>
  <p class="grande"><b>{{user.avance}}</b><span class="normal">so</span></p>
   
  <ion-card class="welcome-card">
    <ion-card-content>
      <b class="title_card">Cuota Mensual</b>
      <ion-item lines = "none">
        <ion-avatar slot="start">
          <img src='assets/icon/cuota.svg'>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-label class="top">Falta <b>{{val_mantener}}so</b></ion-label>
          </ion-row>
          <ion-row>
            <ion-progress-bar color="primary" value="{{per_mantener}}"></ion-progress-bar>
          </ion-row >
          <ion-row justify-content-end>
            <ion-label class="informativo"><span class="pequenio">{{user.cuota_mantener}}</span></ion-label>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="welcome-card">
      
    <ion-card-content>
      <b class="title_card">Subir de categoria</b>
      <ion-item lines = "none">
        <ion-avatar slot="start">
          <img src='assets/icon/upgrade.svg'>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-label class="top">Falta <b>{{val_subir}}so</b></ion-label>
          </ion-row>
          <ion-row>
            <ion-progress-bar color="secondary" value="{{per_subir}}"></ion-progress-bar>
          </ion-row>
          <ion-row justify-content-end>
            <ion-label class="informativo"><span class="pequenio">{{user.cuota_subir}}</span></ion-label>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-card class="card_fondo" >
    <ion-item lines = "none" class= "back">
      <ion-avatar slot="start">
        <img src='assets/icon/plus.svg'>
      </ion-avatar>
      <span class = "mar_bot">Qroma puntos</span> <b class="bgrande">{{user.puntos}}</b>
    </ion-item>
  <img src='assets/icon/fondo.png' height="70px" />
  </ion-card>
</ion-content>
