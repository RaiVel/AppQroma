<ion-header>
</ion-header>

<ion-content *ngIf="user" class="logout">
  <img class="avatar_logout" src='assets/icon/avatar.svg' >
    <p>{{user.nombre}}</p>
    <img class="cat_logout" src='assets/icon/{{user.socio}}.svg' >
    <p>Categoria {{user.socio}}</p>
    <ion-item lines="top" type="button" (click)="contactoAlert()">
      <img class='cat' height="20px" width="20px" src='assets/icon/contacto.svg' >
      <span class="top">Contactanos</span>
    </ion-item>
    <ion-card class="card_fondo" (click)="LogoutAlert()">
      <p><b>Cerrar Sesion</b></p>
      <img src='assets/icon/fondo.png' height="40px" />
    </ion-card>
</ion-content>
